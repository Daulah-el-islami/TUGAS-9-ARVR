<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-particle-system-component@1.2.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fern-solutions/aframe-sky-background/dist/sky-background.umd.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

      <a-entity
        id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
        material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
        rotation="-90 0 0">
      </a-entity>

      <a-sky-background top-color="#EBEBF5" bottom-color="#B9B9D2"></a-sky-background>

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>

              <a-entity position="-5 0 -4">
                <a-entity 
                    gltf-model="assets/model/neptune.glb" 
                    position="0 -1 0" 
                    scale="1.0 1.0 1.0"> 
                </a-entity>
            </a-entity>
    
            <a-entity position="-2 0 -4">
                <a-entity 
                    gltf-model="assets/model/kucing.glb" 
                    position="0 -1 0" 
                    rotation="0 180 0" 
                    scale="0.2 0.2 0.2">
                </a-entity>
            </a-entity>
    
            <a-entity position="2 0 -4">
                <a-entity 
                    gltf-model="assets/model/lumbalumba.glb" 
                    position="0 -1 0" 
                    scale="0.2 0.2 0.2"> 
                </a-entity>
            </a-entity>
    
            <a-entity position="5 0 -4">
                <a-entity 
                    gltf-model="assets/model/burung.glb" 
                    position="0 0 0" 
                    scale="0.7 0.7 0.7">
                </a-entity>
            </a-entity>
    </a-scene>
  </body>
</html>
